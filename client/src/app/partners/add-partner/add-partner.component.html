<form class="xs_add__car">
    <div class="xs_add__car___top">
        <h1>
            <span class="material-icons">garage</span> Добавить партнера
        </h1>

        <div class="xs_add__car__top____actions">
            <a routerLink="/partners-page">
                <span class="material-icons">arrow_back_ios</span>Назад
            </a>
            <button type="submit">
                <span class="material-icons">beenhere</span>Сохранить
            </button>
        </div>
    </div>

    <div class="xs_add__car__content">
        <div class="row">
            <div class="col s12">
                <ul class="tabs" #tabs>
                    <li class="tab col"><a href="#information" class="active">Общая информация</a></li>
                    <!-- <li class="tab col"><a href="#register_data">Регистрационные данные</a></li>
                    <li class="tab col"><a href="#to">Техобслуживание</a></li> -->
                </ul>
            </div>

            <div id="information" class="col s12">
                <div class="xs_form">
                    <div class="xs_form__item">
                        <div class="input-field col s12">
                            <input placeholder="Введите значение" id="name" type="text" class="validate"
                                formControlName="name"
                                [ngClass]="{'invalid': form.controls['name'].invalid && form.controls['name'].touched}">
                            <label for="marka">Имя</label>
                            <span class="helper-text red-text"
                                *ngIf="form.controls['name'].invalid && form.controls['name'].touched">
                                <p *ngIf="form.controls['name'].errors?.required">
                                    Поле не должно быть пустым
                                </p>
                            </span>
                        </div>
                    </div>

                    <div class="xs_form__item xs_form__item___img">
                        <!-- <div class="xs_car__preview">
                            <img [src]="[imagePreview]" alt="Изображение" *ngIf="imagePreview !== ''">
                            <div class="prevEmpty" *ngIf="imagePreview == ''">Загрузить обложку автомобиля</div>
                        </div>

                        <div>
                            <input type="file" class="dn" #input (change)="onFileUpload($event)">

                            <button type="button" class="waves-effect waves-light btn orange lighten-2 mb2"
                                (click)="triggerClick()" [disabled]="form.disabled">
                                <i class="material-icons left">backup</i>
                                Загрузить изображение
                            </button>
                        </div> -->

                    </div>
                </div>
            </div>
            <!-- <div id="register_data" class="col s12"></div>
            <div id="to" class="col s12"></div> -->
        </div>
    </div>

    <div class="xs_add__car___top">
        <div class="xs_add__car__top____actions">
            <button type="submit">
                <span class="material-icons">beenhere</span>Сохранить
            </button>
        </div>
    </div>
</form>
