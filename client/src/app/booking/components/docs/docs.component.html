<form class="xs_generate_docs" *ngIf="actualBooking">
     <div class="xs_add__car___top">
        <h1>
            <span class="material-icons">library_books</span> Документы для брони №{{actualBooking.order}}
        </h1>

        <div class="xs_add__car__top____actions">
            <!-- <a routerLink="/bookings-page">
                <span class="material-icons">arrow_back_ios</span>Назад
            </a> -->

            <a [routerLink]="['/view-booking',this.bookingId]" class="xs_generate_docs_back">
                <span class="material-icons">arrow_back_ios</span>Назад
            </a>
            
            <button type="submit">
                <span class="material-icons">cloud_download</span>Скачать
            </button>
        </div>
    </div>

    <div class="xs_generate_docs__content">
        <div class="row">
            1
        </div>
    </div>

</form>
<app-loader *ngIf="!actualBooking"></app-loader>
