<div class="xs_cars">
    <div class="xs_cars__top">
        <h1>
            <span class="material-icons">garage</span>
            <span> Автопарк</span>
        </h1>

        <div class="xs_add__car">
            <a [routerLink]="['/add-car']">
                <span class="material-icons">library_add</span> Добавить автомобиль
            </a>
        </div>
    </div>


    <div class="xs_cars__content">
        <table class="striped">
            <thead>
                <tr>
                    <th>Название</th>
                    <th>Номер</th>
                    <th>Категория</th>
                    <th>Статус</th>
                    <th>Действия</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>ВАЗ 21012</td>
                    <td>а455еу 152</td>
                    <td>Бизнес</td>
                    <td>В аренде</td>
                    <td class="xs_actions">
                        <a href="#"><span class="material-icons">mode_edit</span></a>
                        <a href="#"><span class="material-icons">delete</span></a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
